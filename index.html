<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="display">
        <div class="result">0</div>
      </div>

      <div class="buttons-container">
        <div class="row-1 row-container">
          <button class="btn btn-c ac">AC</button>
          <button class="btn operate-button plusminus">+/-</button>
          <button class="btn operate-button percent">%</button>
          <button class="btn operate-button divide">/</button>
        </div>

        <div class="row-2 row-container">
          <button class="btn button-7 number">7</button>
          <button class="btn button-8 number">8</button>
          <button class="btn button-9 number">9</button>
          <button class="btn operate-button multiply">*</button>
        </div>

        <div class="row-3 row-container">
          <button class="btn button-4 number">4</button>
          <button class="btn button-5 number">5</button>
          <button class="btn button-6 number">6</button>
          <button class="btn operate-button minus">-</button>
        </div>

        <div class="row-4 row-container">
          <button class="btn button-1 number">1</button>
          <button class="btn button-2 number">2</button>
          <button class="btn button-3 number">3</button>
          <button class="btn operate-button add">+</button>
        </div>

        <div class="row-5 row-container">
          <button class="btn button-0 number"><p>0</p></button>
          <button class="btn button-dot dot">.</button>
          <button class="btn operate-button equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
